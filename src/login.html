<!DOCTYPE html>
<html>
<head>
    <title>Connect Wallet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu;
            margin: 0;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            margin: 1rem;
            position: relative;
        }
        .wallet-list {
            list-style: none;
            padding: 0;
            margin: 1.5rem 0;
        }
        .wallet-item {
            margin-bottom: 1rem;
        }
        .wallet-button {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 1rem;
            border: 1px solid #e0e0e0;
            border-radius: 0.5rem;
            background: white;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            text-align: left;
            transition: all 0.2s;
        }
        .wallet-button:hover {
            background: #f5f5f5;
            border-color: #d0d0d0;
        }
        .wallet-icon {
            width: 2rem;
            height: 2rem;
            margin-right: 1rem;
        }
        h1 {
            margin: 0 0 1.5rem 0;
            font-size: 1.5rem;
            color: #333;
        }
        .close-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
            padding: 0;
            width: 2rem;
            height: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        .close-button:hover {
            background: #f5f5f5;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="close-button" id="closeButton">&times;</button>
        <h1>Connect Wallet</h1>
        <ul class="wallet-list" id="walletList"></ul>
    </div>
    <script type="module" src="./main.js"></script>
</body>
</html>
